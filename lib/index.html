<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>채팅 프로젝트</title>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <!--<style type="text/css">
        .maindiv{ width: 100%; text-align: center;}
        .subdiv{display: inline-block;}
    </style>-->
    <link rel="stylesheet" href="/css/index.css" type="text/css" />
</head>
<body>
    <div class="maindiv">   
        <div class="subdiv">
            <h1>환영합니다</h1>
            <div class="formdiv">
                <form action="/login_process" method="post">
                    <label for="user[name]" class="login_text">아이디</label>
                    <p><input class="login_input" type="text" name="user[name]" placeholder="채팅 아이디를 입력해주세요" required  minlength="2"  maxlength="6"/></p>
                    <label for="user[pwd]" class="login_text">비밀번호</label>
                    <p><input class="login_input" type="password" name="user[pwd]" placeholder="비밀번호를 입력해주세요" required minlength="4"  maxlength="12"/></p>
                    <p><input type="submit" value="채팅시작" class="login_btn"/></p>
                </form>
                <p class="joinbtn"><a href="/join">JOIN</a></p>
            </div>
        </div>
    </div>
</body>
</html>
