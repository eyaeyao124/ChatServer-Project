<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>채팅 프로젝트</title>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <link rel="stylesheet" href="/css/index.css" type="text/css" />
</head>
<body>
    <div class="maindiv">   
        <div class="subdiv">
            <h2>채팅참여 계정 생성</h2>
            <div class="formdiv">
                <form action="/create_process" method="post">
                    <label for="user[name]" class="login_text">아이디</label>
                    <p>
                        <input class="login_input" type="text" name="user[name]" placeholder="닉네임" required minlength="2"  maxlength="6"/>
                        <p class="create_info">아이디는 2~6사이로 생성해 주세요</p>
                    </p>
                    
                    <label for="user[pwd]" class="login_text">비밀번호</label>
                    <p><input class="login_input" type="password" name="user[pwd]" placeholder="비밀번호" required minlength="4"  maxlength="12"/></p>
                    <p class="create_info">비밀번호는 4~12사이로 생성해 주세요</p>
                    <p><input type="submit" value=" JOIN " class="login_btn"/></p>
                </form>
                <p class="backbtn"><a href="/">되돌아가기</a></p>
            </div>
        </div>
    </div>
</body>
</html>
